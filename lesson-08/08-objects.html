<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        const product = {
            name: 'socks',
            price: 299,
            rating: {
                stars: 4.5,
                count: 87
            }
        };
        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'cotton socks';
	    console.log(product.name);

        product.newProperty = true; 
        console.log(product);

        console.log(product.rating.count);



    </script>
</body>
</html>
