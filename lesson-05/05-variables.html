<!DOCTYPE html>
<html>
<head>
    <title>Variables</title>  
</head>
<body>
    <script>
       let variable1 = 3;
       console.log(variable1);

       let calculation = 2 + 2;
       console.log(calculation);

       console.log(calculation + variable1)

       let result = calculation + 2;
       console.log(result);

       let variable = 5;
       console.log(variable);
       
       variable = 65;
       console.log(variable);

       variable = variable + 1;
       console.log(variable);
    </script>
</body>
</html>
